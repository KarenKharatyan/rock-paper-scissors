<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" type="text/css" href="./assets/styles/css/main.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    
    <div class="selections">
        <div class="selection" data-selection='rock'>✊</div>
        <div class="selection" data-selection='paper'>✋</div>
        <div class="selection" data-selection='scissors'>✌️</div>
    </div>

    <div class="results">
        <div>
            you
            <span class="result-score" data-your-score>0</span>
        </div>

        <div data-final-column>
            computer
            <span class="result-score" data-computer-score>0</span>
        </div>

        <!-- <div class="result-selection winner">✌️</div>
        <div class="result-selection">✋</div> -->
    </div>



    <script src="./assets/js/main.js"></script>

</body>
</html>
